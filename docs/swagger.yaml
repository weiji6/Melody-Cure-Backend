  contact: {}
paths:
  /api/course/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID获取课程详情
      parameters:
      - description: 课程ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/DAO.Course'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
